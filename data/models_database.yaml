# AI Universal Suite - Model Database Reference
# Version: 3.0 (Two-Tier Architecture)
# Last Updated: January 2026
#
# This file contains the complete model database for the AI Universal Suite
# recommendation engine. Each model entry follows the schema defined in
# AI_UNIVERSAL_SUITE_SPEC_v3.md Section 7.
#
# PRIMARY CATEGORIES:
# - local_models: Models that run locally on user's hardware
# - cloud_apis: Cloud-based API models for users with limited hardware
#
# LOCAL MODEL SUBCATEGORIES:
# - custom_nodes (ComfyUI extensions - enables GGUF, adapters, API access)
# - image_generation
# - image_editing
# - image_interrogation (CLIP, BLIP, captioning)
# - image_upscaling
# - controlnet
# - text_encoders
# - text_generation (LLMs)
# - video_generation
# - audio_generation
# - 3d_generation
# - lip_sync
#
# CLOUD API SUBCATEGORIES:
# - image_generation (DALL-E, Midjourney, Stability AI, etc.)
# - image_editing (Inpainting, outpainting APIs)
# - image_interrogation (Vision APIs)
# - video_generation (Runway, Veo, Kling, etc.)
# - audio_generation (ElevenLabs, Suno, etc.)
# - text_generation (GPT-4, Claude, Gemini, etc.)
# - 3d_generation (Meshy, Luma, etc.)
# - lip_sync (Sync Labs, HeyGen, etc.)

